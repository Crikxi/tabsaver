<html>
<head>
	<meta charset="UTF-8">
	<title>Tab Saver</title>
	<link rel="stylesheet" href="/css/panel.css">
</head>
<body>
	<div class="main">
		<div class="save-new">
			<input class="input__save-new" type="text" value="" placeholder="Add TabSet"/>
			<button class="button__save-new">+</button>
		</div>
		<div class="content"></div>
		<div class="notification"></div>
		<div class="prefs">
			<span class="prefs__import">Import</span>
			<span class="prefs__export">Export</span>
		</div>
	</div>
	<template id="tab-saver-items">
		<div class="tab-saver-items"></div>
	</template>
	<template id="tab-saver-item">
		<div class="tab-saver-item" data-name="{saveName}">
			<span class="tab-saver-item__title">{saveName}</span>
			<span class="tab-saver-item-button btn-open">Open</span>
			<span class="tab-saver-item-button btn-save">Save</span>
			<span class="tab-saver-item-button btn-remove">✖︎</span>
		</div>
	</template>
	<script src="/js/panel.js"></script>
</body>
</html>
